<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe, video {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="video-container">
    <iframe id="youtube-video" src="https://www.youtube.com/embed/WsX_SOsgvPI?autoplay=1&mute=1&enablejsapi=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
</div>

<script>
    function switchToSplashVideo() {
        let container = document.getElementById("video-container");

        // Remove YouTube video
        let ytVideo = document.getElementById("youtube-video");
        if (ytVideo) ytVideo.remove();

        // Create Splash Video Element
        let splashVideo = document.createElement("video");
        splashVideo.src = "https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4";
        splashVideo.autoplay = true;
        splashVideo.controls = false;
        splashVideo.style.width = "100%";
        splashVideo.style.height = "100%";
        splashVideo.style.position = "absolute";
        splashVideo.style.top = "0";
        splashVideo.style.left = "0";
        splashVideo.id = "splash-video";

        container.appendChild(splashVideo);

        // When splash video ends, switch back to YouTube
        splashVideo.onended = function() {
            splashVideo.remove();
            addYouTubeVideo();
        };
    }

    function addYouTubeVideo() {
        let container = document.getElementById("video-container");
        let ytIframe = document.createElement("iframe");
        ytIframe.src = "https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&enablejsapi=1";
        ytIframe.id = "youtube-video";
        ytIframe.frameBorder = "0";
        ytIframe.allow = "autoplay; fullscreen";
        ytIframe.style.width = "100%";
        ytIframe.style.height = "100%";
        ytIframe.style.position = "absolute";
        ytIframe.style.top = "0";
        ytIframe.style.left = "0";

        container.appendChild(ytIframe);

        // Switch to Splash Video after 15 seconds
        setTimeout(switchToSplashVideo, 15000);
    }

    // Start the cycle
    setTimeout(switchToSplashVideo, 15000);
</script>

</body>
</html>
