<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizen-Compatible YouTube & Splash Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
            visibility: visible; /* YouTube always stays active */
        }
        video {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            visibility: hidden; /* Instead of display: none */
            background-color: black;
        }
    </style>
</head>
<body>

<div id="video-container">
    <!-- YouTube Video (Muted & Autoplayed in Background) -->
    <iframe 
        id="youtube-video" 
        src="https://www.youtube.com/embed/PyFN_FYwqvc?autoplay=1&mute=1" 
        frameborder="0" 
        allow="autoplay">
    </iframe>

    <!-- Splash Video (Overlayed) -->
    <video id="splash-video" src="https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4" muted></video>
</div>

<script>
    function playSplashVideo() {
        let splashVideo = document.getElementById("splash-video");
        let youtubeVideo = document.getElementById("youtube-video");

        // Make YouTube transparent (but keep it running)
        youtubeVideo.style.visibility = "hidden";
        
        // Show and play the splash video
        splashVideo.style.visibility = "visible";
        splashVideo.play();

        // When splash video ends, restore YouTube
        splashVideo.onended = function() {
            splashVideo.style.visibility = "hidden";
            youtubeVideo.style.visibility = "visible";
            setTimeout(playSplashVideo, 15000); // Restart cycle
        };
    }

    // Start the first splash video after 15 seconds
    setTimeout(playSplashVideo, 15000);
</script>

</body>
</html>
