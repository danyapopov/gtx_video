<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Перемикання між YouTube та заставкою</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #player,
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease-in-out;
    }
    #splash {
      opacity: 0;
      z-index: 10; /* Splash on top of YouTube */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="player"></div>
    <video id="splash"
           src="https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4"
           playsinline
           muted
           preload="auto"></video>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const splash = document.getElementById('splash');
    const splashInterval = 15000; // 15 seconds

    // YouTube Player Initialization
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '3PZ65s2qLTE', // Replace with your actual YouTube video ID
        playerVars: {
          autoplay: 1,
          mute: 1, // Muted for autoplay compliance
          controls: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          fs: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError
        }
      });
    }

    // When YouTube player is ready
    function onPlayerReady(event) {
      event.target.playVideo();
      setTimeout(() => {
        event.target.unMute(); // Unmute after 1 second
      }, 1000);
      startSplashCycle(); // Start the splash cycle
    }

    // Monitor YouTube player state
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        player.playVideo(); // Restart if YouTube video ends
      }
    }

    // Handle YouTube errors
    function onPlayerError(event) {
      console.error('YouTube Player Error:', event.data);
    }

    // Play splash video
    function playSplash() {
      splash.currentTime = 0;
      splash.style.opacity = 1;
      player.pauseVideo();
      splash.play().catch((error) => {
        console.error('Splash Playback Error:', error);
        splash.style.opacity = 0;
        player.playVideo();
      });
    }

    // Splash video cycle
    function startSplashCycle() {
      playSplash();
      splash.onended = () => {
        splash.style.opacity = 0;
        player.playVideo();
        setTimeout(startSplashCycle, splashInterval); // Repeat after 15 seconds
      };
    }

    // Debug splash video readiness
    splash.addEventListener('canplay', () => {
      console.log('Splash video ready to play');
    });
    splash.addEventListener('error', (e) => {
      console.error('Splash video load error:', e);
    });
  </script>
</body>
</html>
