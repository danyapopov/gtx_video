<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Перемикання між YouTube та заставкою</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #player,
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s ease-in-out;
    }
    #splash {
      opacity: 0;
      z-index: 10;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="player"></div>
    <video id="splash"
           src="https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4"
           playsinline
           muted
           preload="auto"></video>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const splash = document.getElementById('splash');
    const splashInterval = 15000; // 15 секунд

    // Ініціалізація YouTube-плеєра
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '3PZ65s2qLTE', // Замініть на ваш реальний ID відео
        playerVars: {
          autoplay: 1,
          mute: 1, // Відео завжди без звуку
          controls: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          fs: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError
        }
      });
    }

    // Коли плеєр готовий
    function onPlayerReady(event) {
      event.target.playVideo();
      // Запускаємо цикл заставки через 15 секунд
      setTimeout(startSplashCycle, splashInterval);
    }

    // Моніторинг стану YouTube
    function onPlayerStateChange(event) {
      console.log('Стан плеєра:', event.data);
      if (event.data === YT.PlayerState.PAUSED) {
        console.log('Відео на паузі, намагаємося відновити');
        event.target.playVideo(); // Спроба відновити відтворення
      } else if (event.data === YT.PlayerState.ENDED) {
        event.target.playVideo(); // Перезапуск при завершенні
      }
    }

    // Обробка помилок YouTube
    function onPlayerError(event) {
      console.error('Помилка YouTube-плеєра:', event.data);
    }

    // Відтворення заставки
    function playSplash() {
      splash.currentTime = 0;
      splash.style.opacity = 1;
      player.pauseVideo();
      splash.play().catch((error) => {
        console.error('Помилка відтворення заставки:', error);
        splash.style.opacity = 0;
        player.playVideo();
      });
    }

    // Цикл заставки
    function startSplashCycle() {
      playSplash();
      splash.onended = () => {
        splash.style.opacity = 0;
        player.playVideo();
        setTimeout(startSplashCycle, splashInterval);
      };
    }

    // Діагностика заставки
    splash.addEventListener('canplay', () => {
      console.log('Заставка готова');
    });
    splash.addEventListener('error', (e) => {
      console.error('Помилка заставки:', e);
    });
  </script>
</body>
</html>
