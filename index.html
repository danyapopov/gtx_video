<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Switch Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe, video {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="video-container">
    <!-- YouTube Video -->
    <iframe id="youtube-video" src="https://www.youtube.com/embed/Bxo2JkiqG_o?autoplay=1&mute=1" frameborder="0" allow="autoplay; fullscreen"></iframe>
</div>

<script>
    setTimeout(() => {
        // Remove YouTube video
        document.getElementById("youtube-video").remove();

        // Create and play splash video
        let splashVideo = document.createElement("video");
        splashVideo.src = "https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4";
        splashVideo.autoplay = true;
        splashVideo.controls = false;
        splashVideo.style.width = "100%";
        splashVideo.style.height = "100%";
        splashVideo.style.position = "absolute";
        splashVideo.style.top = "0";
        splashVideo.style.left = "0";

        document.getElementById("video-container").appendChild(splashVideo);
    }, 15000);
</script>

</body>
</html>
