<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Overlay</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        body { background: black; }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        iframe, video {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #overlay {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="youtube" src="https://www.youtube.com/embed/NoEIriuS0H8?autoplay=1&mute=1&loop=1&playlist=NoEIriuS0H8" frameborder="0" allowfullscreen></iframe>
        <video id="overlay" src="https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4" muted></video>
    </div>

    <script>
        const overlay = document.getElementById('overlay');

        function showOverlay() {
            overlay.style.opacity = 1;
            overlay.currentTime = 0;
            overlay.play();
            setTimeout(hideOverlay, 15000); // Ховаємо заставку через 15 секунд
        }

        function hideOverlay() {
            overlay.style.opacity = 0;
            setTimeout(showOverlay, 15000); // Повторюємо цикл кожні 15 секунд після завершення заставки
        }

        setTimeout(showOverlay, 15000); // Перший запуск заставки через 15 секунд
    </script>
</body>
</html>
