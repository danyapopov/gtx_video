<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Перемикання між YouTube та заставкою</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #player,
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 1s;
    }
    #splash {
      opacity: 0;
      z-index: 10; /* Щоб заставка була над YouTube */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="player"></div>
    <video id="splash"
           src="https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4"
           playsinline
           muted
           preload="auto"></video>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    const splash = document.getElementById('splash');

    // Перевірка готовності відео-заставки
    splash.addEventListener('canplay', () => {
      console.log('Відео-заставка готова до відтворення');
    });
    splash.addEventListener('error', (e) => {
      console.error('Помилка завантаження відео-заставки:', e);
    });

    // Ініціалізація YouTube плеєра
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '3PZ65s2qLTE', // Перевірте, чи правильний ID
        playerVars: {
          autoplay: 1,
          mute: 1, // Починаємо з вимкненим звуком для автозапуску
          controls: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          fs: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError
        }
      });
    }

    // Коли плеєр готовий
    function onPlayerReady(event) {
      event.target.playVideo();
      setTimeout(() => {
        event.target.unMute(); // Вмикаємо звук через 1 секунду
        startSplashCycle(); // Починаємо цикл заставки
      }, 1000);
    }

    // Перевірка стану відтворення
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        console.log('YouTube-відео відтворюється');
      } else if (event.data === YT.PlayerState.ENDED) {
        player.playVideo(); // Перезапуск, якщо відео закінчилося
      }
    }

    // Обробка помилок YouTube
    function onPlayerError(event) {
      console.error('Помилка YouTube плеєра:', event.data);
    }

    // Запуск заставки
    function playSplash() {
      splash.currentTime = 0;
      splash.style.opacity = 1;
      player.pauseVideo(); // Призупиняємо YouTube під час заставки
      splash.play().catch((error) => {
        console.error('Помилка відтворення заставки:', error);
        splash.style.opacity = 0; // При помилці ховаємо заставку
        player.playVideo();
      });
    }

    // Логіка циклу заставки
    function startSplashCycle() {
      playSplash();
      splash.addEventListener('ended', () => {
        splash.style.opacity = 0;
        player.playVideo(); // Відновлюємо YouTube
        setTimeout(startSplashCycle, 15000); // Повтор через 15 секунд
      }, { once: true }); // Слухач викликається лише раз
    }
  </script>
</body>
</html>
