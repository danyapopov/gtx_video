<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube + Splash Video Loop</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;
        }
        video {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            display: none; /* Hidden initially */
            background-color: black; /* Avoids flickering on load */
        }
    </style>
</head>
<body>

<div id="video-container">
    <!-- YouTube Video Playing in the Background (Muted & Autoplayed) -->
    <iframe 
        id="youtube-video" 
        src="https://www.youtube.com/embed/PyFN_FYwqvc?autoplay=1&mute=1&enablejsapi=1" 
        frameborder="0" 
        allow="autoplay; fullscreen">
    </iframe>

    <!-- Splash Video (Overlayed) -->
    <video id="splash-video" src="https://raw.githubusercontent.com/danyapopov/gtx_video/main/splash.mp4" muted></video>
</div>

<script>
    function playSplashVideo() {
        let splashVideo = document.getElementById("splash-video");

        // Show and play the splash video
        splashVideo.style.display = "block";
        splashVideo.play();

        // When splash video ends, hide it and restart the cycle
        splashVideo.onended = function() {
            splashVideo.style.display = "none";
            setTimeout(playSplashVideo, 15000); // Wait 15 seconds before playing again
        };
    }

    // Start the first splash video after 15 seconds
    setTimeout(playSplashVideo, 15000);
</script>

</body>
</html>
